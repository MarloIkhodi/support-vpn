<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupportVPN</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="shortcut icon"
      href="src/assets/Images/logo-icon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img src="./src/assets/Images/logo-icon.svg" alt="Logo da SupportVPN" />

      </div>
      <nav>
        <a href="">About</a>
        <a href="">Features</a>
        <a href="">Pricing</a>

    <section class="aboutContainer">
